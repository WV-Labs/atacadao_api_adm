<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agendamentos - Sistema de Terminais</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico?v=1}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" th:href="@{/home}"><i class="fas fa-desktop"></i> Sistema de
        Terminais Atacadão</a>
        <div class="navbar-nav ms-auto"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>
            Sair</a></div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4"><h2 class="text-secondary"><i class="fas fa-calendar text-secondary"></i> Agendamentos
    </h2>
        <div><a th:href="${origem}" class="btn btn-secondary me-2"> <i class="fas fa-arrow-left"></i> Voltar </a> <a
                th:href="@{/agendamentos/novo}" class="btn btn-primary"> <i class="fas fa-plus"></i> Novo Agendamento
        </a></div>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert"><span
            th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Data Início</th>
                        <th>Terminal</th>
                        <th>Data Fim</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="agendamento : ${agendamentos}">
                        <td th:text="${agendamento.id}"></td>
                        <td th:text="${agendamento.titulo}"></td>
                        <td th:text="${#temporals.format(agendamento.dataInicio, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${agendamento.terminalConteudo?.getTerminal().nome ?: 'Sem terminal'}"></td>
                        <td th:if="${agendamento.dataFim.getYear()!=2100}" th:text="${#temporals.format(agendamento.dataFim, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:if="${agendamento.dataFim.getYear()==2100}">Sem fim</td>
                        <td th:text="${agendamento.usuario?.username ?: 'N/A'}"></td>
                        <td><a th:href="@{/agendamentos/editar/{id}(id=${agendamento.id})}"
                               class="btn btn-sm btn-outline-primary me-1"> <i class="fas fa-edit"></i> </a> <a
                                th:href="@{/agendamentos/excluir/{id}(id=${agendamento.id})}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Deseja realmente excluir este agendamento?')"> <i
                                class="fas fa-trash"></i> </a></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(agendamentos)}">
                        <td colspan="7" class="text-center">Nenhum agendamento encontrado</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
