<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos - Sistema de Terminais</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico?v=1}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" th:href="@{/home}"> <i class="fas fa-desktop"></i> Sistema de
        Terminais Atacadão</a>
        <div class="navbar-nav ms-auto"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>
            Sair</a></div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4"><h2 class="text-primary"><i class="fas fa-box text-primary"></i> Produtos</h2>
        <div><a th:href="@{/home}" class="btn btn-secondary me-2"> <i class="fas fa-arrow-left"></i> Voltar </a> <a
                th:href="@{/produtos/novo}" class="btn btn-primary"> <i class="fas fa-plus"></i> Novo Produto </a></div>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span
            th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <!-- Campo de Busca -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group"><span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text"
                             id="busca-produto"
                             class="form-control"
                             placeholder="Buscar por nome, setor..."
                             data-search></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header"><h5 class="mb-0"><i class="fas fa-list"></i> Lista de Produtos </h5></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0" id="tabela-produtos">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Setor</th>
                        <th>Preço</th>
                        <th>Medida</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.cdTxtimport}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.categoria?.nomeExibicao ?: 'Sem categoria'}"></td>
                        <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2)}"></td>
                        <td th:text="${produto.unidadeMedida.abreviacao.toUpperCase()}"></td>
                        <td><span th:text="${produto.estoque}"
                                  th:class="${produto.estoque < 10} ? 'badge bg-danger' : 'badge bg-success'"></span>
                        </td>
                        <td><a th:href="@{/produtos/editar/{id}(id=${produto.id})}"
                               class="btn btn-sm btn-outline-primary me-1"> <i class="fas fa-edit"></i> </a>
                            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Deseja realmente excluir este produto?')"> <i
                                class="fas fa-trash"></i> </a></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(produtos)}">
                        <td colspan="6" class="text-center">Nenhum produto encontrado</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script>
    // Configurar busca na tabela quando a página carregar
    document.addEventListener('DOMContentLoaded', function()
        {
            implementarBusca('busca-produto', 'tabela-produtos');        });
</script>
</body>
</html>
