<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Editar Produto' : 'Novo Produto'} + ' - Sistema de Terminais'"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico?v=1}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" th:href="@{/home}"><i class="fas fa-desktop"></i> Sistema de
        Terminais Atacadão</a>
        <div class="navbar-nav ms-auto"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>
            Sair</a></div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4"><h2><i class="fas fa-box text-primary"></i> <span class="text-primary"
            th:text="${isEdit ? 'Editar Produto' : 'Novo Produto'}"></span></h2><a th:href="@{/produtos}"
                                                                                               class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Voltar </a></div>
    <div class="card">
        <div class="card-body">
            <!-- Mensagem de erro -->
            <div th:if="${erro}" class="alert alert-danger" role="alert"
                th:utext="${#strings.replace(erro, '\n', '<br/>')}">
            </div>
            <form th:action="@{/produtos/salvar}" th:object="${produtoRequest}" method="post" class="needs-validation"
                  novalidate>
                <!-- Campo ID oculto para edição -->
                <input th:if="${isEdit}" type="hidden" th:field="*{id}" />
                <!-- Campo Cd Import oculto para edição -->
                <input th:if="${isEdit}" type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="cdTxtimport" class="form-label">Cd TxItens</label>
                        <input type="text" class="form-label" th:field="*{cdTxtimport}" readonly="readonly">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="nome" class="form-label">Nome *</label> <input type="text"
                                           class="form-control"
                                           th:field="*{nome}"
                                           th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                                           placeholder="Ex: Picanha Estância 92"
                                           required maxlength="50">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        <div class="invalid-feedback" th:unless="${#fields.hasErrors('nome')}">Nome é obrigatório</div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="descricao" class="form-label">Descrição *</label>
                        <textarea class="form-control" rows="1" th:field="*{descricao}"
                            th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''"
                            placeholder="Descrição detalhada do produto" maxlength="255"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}"
                             th:errors="*{descricao}"></div>
                        <div class="form-text">Máximo 100 caracteres</div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="preco" class="form-label">Preço *</label>
                        <input type="text" id="preco" class="form-control"
                             th:field="*{preco}"
                             th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid' : ''"
                             placeholder="Ex: 999,99" required maxlength="50">
                        <div class="invalid-feedback" th:unless="${#fields.hasErrors('preco')}">Preço é obrigatório e deve
                            conter apenas números
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
                        <select class="custom-select form-control" id="unidadeMedida"
                                th:field="*{unidadeMedida}">
                            <option th:each="sunidadeMedidaobj : ${unidadeMedidas}"
                                    th:value="${sunidadeMedidaobj.codigo}"
                                    th:text="${sunidadeMedidaobj.descricao}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="mb-3">
                                <div class="form-group">
                                    <label for="categoria" class="form-label">Setor</label>
                                    <select class="custom-select form-control" id="categoria"
                                            th:field="*{categoria}">
                                        <option value="">Selecione um Setor</option>
                                        <option th:each="scategoriaobj : ${categorias}"
                                                th:value="${scategoriaobj.id}"
                                                th:text="${scategoriaobj.nomeExibicao}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" th:field="*{ativo}"
                                                                       id="ativo"> <label class="form-check-label" for="ativo">
                                            Pruduto Ativo </label></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <input type="hidden" id="estoque" th:field="*{estoque}" th:value="*{estoque}">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end"><a th:href="@{/produtos}"
                                                                                          class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> <span
                                        th:text="${isEdit ? 'Atualizar' : 'Salvar'}"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script>
    function formatarDecimal(campo) {
        let valor = campo.value.replace(/\D/g, "");
        valor = (parseInt(valor, 10) / 100).toFixed(2) + "";
        valor = valor.replace(".", ",");
        campo.value = valor;
    }
</script>
</body>
</html>
