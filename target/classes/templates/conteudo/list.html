<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Conteudos - Sistema de Terminais</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico?v=1}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" th:href="@{/home}"><i class="fas fa-desktop"></i> Sistema de
        Terminais Atacadão</a>
        <div class="navbar-nav ms-auto"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>
            Sair</a></div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4"><h2 class="text-info"><i class="fas fa-info-circle text-info"></i> Conteudos</h2>
        <div><a th:href="${origem}" class="btn btn-secondary me-2"> <i class="fas fa-arrow-left"></i> Voltar </a> <a
                th:href="@{/conteudos/novo}" class="btn btn-primary"> <i class="fas fa-plus"></i> Novo Conteudo </a></div>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span
                th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <!-- Campo de Busca -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group"><span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text"
                               id="busca-conteudo"
                               class="form-control"
                               placeholder="Buscar por nome, setor..."
                               data-search></div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center">

                        <span class="text-muted ms-3 me-2">Agendamento:</span>
                        <span class="text-muted me-2  align-items-right">
                            <a th:href="@{/agendamentos?origem=/conteudos}" class="badge btn-secondary" title="Agendamento">
                                <i class="fa-solid fa-calendar"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="card">
        <div class="card-header"><h5 class="mb-0"><i class="fas fa-list"></i> Lista de Conteudos </h5></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0" id="tabela-conteudos">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="conteudo : ${conteudos}">
                        <td th:text="${conteudo.id}"></td>
                        <td th:text="${conteudo.titulo}"></td>
                        <td th:text="${conteudo.descricao}"></td>
                        <td><a th:href="@{/conteudos/editar/{id}(id=${conteudo.id})}"
                               class="btn btn-sm btn-outline-primary me-1"> <i class="fas fa-edit"></i> </a> <a
                                th:href="@{/conteudos/excluir/{id}(id=${conteudo.id})}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Deseja realmente excluir este conteudo?')"> <i
                                class="fas fa-trash"></i> </a></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(conteudos)}">
                        <td colspan="6" class="text-center">Nenhum conteudo encontrado</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script>
    // Configurar busca na tabela quando a página carregar
    document.addEventListener('DOMContentLoaded', function()
    {
        implementarBusca('busca-conteudo', 'tabela-conteudos');        });
</script>
</body>
</html>
