<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Setores - Sistema de Terminais</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico?v=1}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" th:href="@{/home}"><i class="fas fa-desktop"></i> Sistema de
        Terminais Atacadão</a>
        <div class="navbar-nav ms-auto"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>
            Sair</a></div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4"><h2 class="text-warning"><i class="fas fa-tags text-warning"></i> Setores</h2>
        <div><a th:href="@{/home}" class="btn btn-secondary me-2"> <i class="fas fa-arrow-left"></i> Voltar </a> <a
                th:href="@{/categorias/novo}" class="btn btn-primary"> <i class="fas fa-plus"></i> Novo Setor </a>
        </div>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert"><span
            th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Nome exibido</th>
                        <th>Descrição</th>
                        <th>Produtos</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.nome}"></td>
                        <td th:text="${categoria.nomeExibicao}"></td>
                        <td th:text="${categoria.descricao ?: 'Sem descrição'}"></td>
                        <td><span class="badge bg-primary" th:text="${categoria.produtos?.size() ?: 0}"></span></td>
                        <td><a th:href="@{/categorias/editar/{id}(id=${categoria.id})}"
                               class="btn btn-sm btn-outline-primary me-1"> <i class="fas fa-edit"></i> </a> <a
                                th:href="@{/categorias/excluir/{id}(id=${categoria.id})}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Deseja realmente excluir esta categoria?')"> <i
                                class="fas fa-trash"></i> </a></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categorias)}">
                        <td colspan="5" class="text-center">Nenhuma categoria encontrada</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
